<h4 class="mt-5">A really basic example</h4>
<p>Lets start with something really simple, by adding the following line <code>&lt;exemplify [selector]=&quot;'#basic'&quot;&gt;&lt;/exemplify&gt;</code> below the actual code, this is what we'll get.</p>
<strong class="text-muted">Example:</strong>
<div id="basic">
  <p>Some content and a button.</p>
  <button class="btn btn-primary mb-4">Button</button>
</div>
<exemplify [selector]="'#basic'"></exemplify>
